<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="shortcut icon" href="imagem/principal.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style1.css" />
    <title>Cadastro - Nieta</title>
  </head>
  <body>
    <main>
      <div class="form">
        <img src="imagem/logo-3.0.png" alt="" class="img-logo" />
        <h2>Fazer cadastro</h2>
        <form id="formLogin">
          <div
            class="input-container"
            style="position: relative; display: inline-block"
          >
            <i
              class="bi bi-person"
              style="
                position: absolute;
                left: 10px;
                top: 50%;
                transform: translateY(-50%);
                color: gray;
              "
            ></i>
            <input
              type="text"
              id="inome"
              placeholder="Digite seu nome"
              style="padding-left: 30px"
              class="form-control"
            />
          </div>

          <div
            class="input-container"
            style="position: relative; display: inline-block"
          >
            <i
              class="bi bi-envelope"
              style="
                position: absolute;
                left: 10px;
                top: 50%;
                transform: translateY(-50%);
                color: gray;
              "
            ></i>
            <input
              type="email"
              name="email"
              id="iemail"
              class="form-control"
              placeholder="E-mail"
              style="padding-left: 30px"
            />
          </div>

          <div
            class="input-container"
            style="position: relative; display: inline-block"
          >
            <i
              class="bi bi-lock"
              style="
                position: absolute;
                left: 10px;
                top: 50%;
                transform: translateY(-50%);
                color: gray;
              "
            ></i>
            <input
              type="password"
              name="senha"
              id="isenha"
              class="form-control"
              placeholder="Senha"
              style="padding-left: 30px"
            />
          </div>

          <button id="btnEnviar" type="submit" class="btn-enviar">
            Enviar
          </button>
        </form>
        <p id="status"></p>
      </div>
    </main>
  </body>
  <script>
    document
      .getElementById("formLogin") // id do formulario de login
      .addEventListener("submit", function (e) { // só acontece quando o usuario enviar
        e.preventDefault(); // evita um envio com erro (campos com valores diferentes)

        const nome = document.getElementById("inome").value.trim(); // id do input do campo nome
        const email = document.getElementById("iemail").value.trim(); // id do input do campo email
        const senha = document.getElementById("isenha").value.trim(); // id do input do campo senha
        const status = document.getElementById("status"); // mensagem de erro (opcional)

        if (!nome || !email || !senha) { // se algum campo estiver vazio irá retornar um alerta
          alert("Preencha todos os campos"); 
          return;
        }

        const formData = new FormData(); // cria um formdata e adiciona todas as configurações
        formData.append("nome", nome);
        formData.append("email", email);
        formData.append("senha", senha);

        fetch("scripts/cadastro.php", {
          method: "POST", // metodo de envio (sempre post)
          body: formData, // corpo do envio o formData
        })
          .then((resposta) => resposta.text()) // transforma a resposta do PHP em texto
          .then((text) => { 
            if (text.trim() === "Sucesso") { // mesma mensagem que retornei no PHP
              alert("Cadastro efetuado, confirme seu email e senha"); // emite um alerta de sucesso
              window.location.href = "login.html"; // redireciona para a página login
            } else {
              status.innerText = "Email ou senha já cadastrado"; // mensagem de erro (opcional, pode usar alert)
              status.style.color = "red";
              console.log("Erro: ", text); // joga o erro no console (F12)
            }
          });
      });
  </script>
</html>
